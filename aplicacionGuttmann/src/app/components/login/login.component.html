<div id="back">
  <div class="form_wrapper">
    <div class="form_container">
      <div class="title_container pb-4 pt-2">
        <img class="format guttmann" src="../../../assets/img/logo.svg">
      </div>
      <div class="row clearfix">
        <div>
          <form [formGroup]="userForm" (ngSubmit)="enviarDatos()">
            <div class="input_field"> <span><i aria-hidden="true" class="fa fa-envelope"></i></span>
              <input type="email" name="email" placeholder="Correo" required />
            </div>
            <div class="input_field"> <span><i aria-hidden="true" class="fa fa-lock"></i></span>
              <input type="password" name="password" placeholder="Password" required />
            </div>
            <div class="input_field"> <span><i aria-hidden="true" class="fa fa-lock"></i></span>
              <input type="password" name="password" placeholder="Repite el password" required />
            </div>
            <div class="row clearfix">
              <div class="col_half">
                <div class="input_field"> <span><i aria-hidden="true" class="fa fa-user"></i></span>
                  <input type="text" name="name" placeholder="Nombre" />
                </div>
              </div>
              <div class="col_half">
                <div class="input_field"> <span><i aria-hidden="true" class="fa fa-user"></i></span>
                  <input type="text" name="subname" placeholder="Apellidos" required />
                </div>
              </div>
            </div>
            <div class="input_field"> <span><i aria-hidden="true" class="fa fa-envelope"></i></span>
              <input type="text" name="user" placeholder="Nombre de usuario" required />
            </div>
            <input class="button" id="registrarse" type="submit" value="Registrarse" />
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
